<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Links-->
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>NFT card</title>
</head>
<body>
    
    <main>
        <div class="container">
            <img class="imagemPrincipal" src="images/image-equilibrium.jpg" alt="">
            <div class="conteudo">
                <div>
                    <h3>Equilibrium #3429</h3>
                    <p>A coleção Equilibrium promove uma vida balanceada e calma.</p>
                    <div class="texto">
                        <p class="etherium"><img src="images/icon-ethereum.svg" alt="etherium"> 0.041ETH</p>
                    </div>
                    <div class="texto segunda">
                        <p><img src="images/icon-clock.svg" alt="clock"> 3 dias restantes</p>
                    </div>
                </div>
                <hr>
                <div>
                <img src="images/image-avatar.png" alt="image-avatar" class="avatar"> 
                <p class="criador">Criado por <strong>Heitor Palazzi</strong></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
