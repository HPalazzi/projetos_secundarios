<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="icon" href="favicons/favicon-16x16.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <main>
        <img src="" alt="pokemom" class="pokemom-imagem">

        <h1 class="pokemom-data">
            <span class="pokemom-number"></span> -
            <span class="pokemom-name"></span>
        </h1>

        <form class="form">
            <input type="search" placeholder="Name or Number" class="input-search" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt</button>
            <button class="button btn-next">Next &gt</button>
        </div>

        <img src="imagens/pokedex.png" alt="Pokédex" class="pokedex">

    </main>
<script src="js/app.js"></script> 
</body>
</html>
